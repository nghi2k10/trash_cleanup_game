<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>D·ªçn r√°c b·∫£o v·ªá bi·ªÉn</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #4facfe;
    overflow: hidden;
}

h1 {
    text-align: center;
    color: white;
    margin: 10px 0;
}

/* Khu v·ª±c game */
#game {
    position: relative;
    width: 100vw;
    height: calc(100vh - 60px);
    background: url("wave.gif") repeat-x bottom,
                linear-gradient(#4facfe 65%, #f4d03f 65%);
}

/* R√°c */
.trash {
    position: absolute;
    width: 70px;
    cursor: pointer;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

/* Ng∆∞·ªùi nh·∫∑t r√°c */
#collector {
    position: absolute;
    bottom: 20px;
    left: 40px;
    width: 100px;
    transition: all 1s ease;
    z-index: 5;
}

.pick {
    animation: pickUp 0.5s ease;
}

@keyframes pickUp {
    0% { transform: rotate(0); }
    50% { transform: rotate(-15deg); }
    100% { transform: rotate(0); }
}

/* Th√πng r√°c */
#bin {
    position: absolute;
    right: 20px;
    bottom: 20px;
    width: 120px;
}

/* H·ªôp c√¢u h·ªèi */
#questionBox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
}

#questionContent {
    background: white;
    padding: 20px;
    width: 320px;
    border-radius: 10px;
    text-align: center;
}

#questionContent button {
    width: 100%;
    margin-top: 8px;
    padding: 8px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>üåä D·ªåN R√ÅC B·∫¢O V·ªÜ M√îI TR∆Ø·ªúNG BI·ªÇN ‚ôªÔ∏è</h1>

<div id="game">

    <!-- R√°c -->
    <img src="trash.png" class="trash" style="top:200px; left:120px">
    <img src="trash.png" class="trash" style="top:320px; left:350px">
    <img src="trash.png" class="trash" style="top:180px; left:550px">

    <!-- Ng∆∞·ªùi nh·∫∑t r√°c -->
    <img id="collector" src="collector.png">

    <!-- Th√πng r√°c -->
    <img id="bin" src="bin.png">

</div>

<!-- C√¢u h·ªèi -->
<div id="questionBox">
    <div id="questionContent">
        <p id="question"></p>
        <div id="answers"></div>
    </div>
</div>

<script>
let questions = [];
let currentTrash = null;

// Load c√¢u h·ªèi
fetch("questions.json")
    .then(res => res.json())
    .then(data => questions = data);

// Click v√†o r√°c
document.querySelectorAll(".trash").forEach(trash => {
    trash.addEventListener("click", () => openQuestion(trash));
});

function openQuestion(trash) {
    currentTrash = trash;
    const q = questions[Math.floor(Math.random() * questions.length)];

    document.getElementById("question").innerText = q.question;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.innerText = ans;
        btn.onclick = () => checkAnswer(i === q.correct);
        answersDiv.appendChild(btn);
    });

    document.getElementById("questionBox").style.display = "flex";
}

function checkAnswer(correct) {
    document.getElementById("questionBox").style.display = "none";

    if (!correct) {
        alert("‚ùå Tr·∫£ l·ªùi ch∆∞a ƒë√∫ng, h√£y suy nghƒ© l·∫°i nh√©!");
        return;
    }

    const collector = document.getElementById("collector");
    const bin = document.getElementById("bin");

    const trashX = currentTrash.offsetLeft;
    const trashY = currentTrash.offsetTop;

    // 1Ô∏è‚É£ Ng∆∞·ªùi ch·∫°y t·ªõi r√°c
    collector.style.left = trashX - 40 + "px";
    collector.style.top = trashY - 40 + "px";

    setTimeout(() => {
        // 2Ô∏è‚É£ Nh·∫∑t r√°c
        collector.classList.add("pick");

        currentTrash.style.transition = "all 0.5s ease";
        currentTrash.style.left = trashX + 30 + "px";
        currentTrash.style.top = trashY + 20 + "px";
        currentTrash.style.transform = "scale(0.5)";

        // 3Ô∏è‚É£ Ch·∫°y t·ªõi th√πng
        setTimeout(() => {
            collector.classList.remove("pick");

            collector.style.left = bin.offsetLeft - 60 + "px";
            collector.style.top = bin.offsetTop - 60 + "px";

            currentTrash.style.left = bin.offsetLeft + 20 + "px";
            currentTrash.style.top = bin.offsetTop + 20 + "px";
            currentTrash.style.transform = "scale(0.2) rotate(360deg)";

            // 4Ô∏è‚É£ B·ªè r√°c xong
            setTimeout(() => currentTrash.remove(), 600);

        }, 600);

    }, 1000);
}
</script>

</body>
</html>
