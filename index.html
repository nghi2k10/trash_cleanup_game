<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>D·ªçn r√°c b·∫£o v·ªá bi·ªÉn</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #4facfe;
    overflow: hidden;
}

h1 {
    text-align: center;
    color: white;
    margin: 10px 0;
}

/* Game area */
#game {
    position: relative;
    width: 100vw;
    height: calc(100vh - 60px);
    background: url("wave.gif") repeat-x bottom,
                linear-gradient(#4facfe 65%, #f4d03f 65%);
}

#sun {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 120px;
    pointer-events: none;
}

/* Chung cho m√¢y */
.cloud {
    position: absolute;
    top: 40px;
    left: -300px;
    pointer-events: none;
    animation-name: cloudMove;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
}

/* üå•Ô∏è M√¢y xa ‚Äì nh·ªè, m·ªù, tr√¥i ch·∫≠m */
.cloud-far {
    top: 50px;
    width: 120px;
    opacity: 0.4;
    animation-duration: 120s;
}

/* ‚òÅÔ∏è M√¢y trung ‚Äì v·ª´a */
.cloud-mid {
    top: 10px;
    width: 180px;
    opacity: 0.65;
    animation-duration: 80s;
}

/* üå§Ô∏è M√¢y g·∫ßn ‚Äì to, r√µ, tr√¥i nhanh */
.cloud-near {
    top: 30px;
    width: 100px;
    opacity: 0.9;
    animation-duration: 50s;
}

/* Hi·ªáu ·ª©ng tr√¥i + l·∫Øc nh·∫π */
@keyframes cloudMove {
    0% {
        transform: translateX(0) translateY(0);
    }
    50% {
        transform: translateX(50vw) translateY(-12px);
    }
    100% {
        transform: translateX(calc(100vw + 600px)) translateY(0);
    }
}


/* Hi·ªáu ·ª©ng m√¢y tr√¥i */
@keyframes cloudMove {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(calc(100vw + 300px));
    }
}

/* Trash */
.trash {
    position: absolute;
    width: 70px;
    cursor: pointer;
    animation: float 3s ease-in-out infinite;
}

.trash.disabled {
    pointer-events: none;
    opacity: 0.6;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

/* Collector */
#collector {
    position: absolute;
    bottom: 20px;
    left: 40px;
    width: 200px;
    transition: all 1s ease;
    z-index: 5;
}

.pick {
    animation: pickUp 0.5s ease;
}

@keyframes pickUp {
    0% { transform: rotate(0); }
    50% { transform: rotate(-15deg); }
    100% { transform: rotate(0); }
}

/* Bin */
#bin {
    position: absolute;
    right: 20px;
    bottom: 20px;
    width: 120px;
}

/* Question box */
#questionBox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

#questionContent {
    background: linear-gradient(#ffffff, #f2f9ff);
    padding: 25px;
    width: 340px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    animation: pop 0.4s ease;
}

#question {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 15px;
}

#answers button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    background: #e3f2fd;
    transition: 0.2s;
}

#answers button:hover {
    background: #bbdefb;
}

@keyframes pop {
    0% { transform: scale(0.7); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

/* Win screen */
#winScreen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
}

.winBox {
    background: white;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
}

.winBox button {
    margin-top: 15px;
    padding: 10px 20px;
    cursor: pointer;
}

</style>
</head>

<body>

<h1>üåä D·ªåN R√ÅC B·∫¢O V·ªÜ M√îI TR∆Ø·ªúNG BI·ªÇN ‚ôªÔ∏è</h1>

<div id="game">

    <img id="sun" src="sun.png">

    <!-- Clouds -->
    <img src="clouds.png" class="cloud cloud-far">
    <img src="clouds.png" class="cloud cloud-mid">
    <img src="clouds.png" class="cloud cloud-near">

    <img src="trash.png"  class="trash" style="top:200px; left:120px">
    <img src="bottle.png" class="trash" style="top:320px; left:350px">
    <img src="stink.png"  class="trash" style="top:180px; left:550px">

    <img id="collector" src="collector.png">
    <img id="bin" src="bin.png">
    
</div>

<!-- Question -->
<div id="questionBox">
    <div id="questionContent">
        <p id="question"></p>
        <div id="answers"></div>
    </div>
</div>

<!-- Win -->
<div id="winScreen">
    <div class="winBox">
        <h2>üéâ CH√öC M·ª™NG üéâ</h2>
        <p>B·∫°n ƒë√£ d·ªçn s·∫°ch r√°c v√† b·∫£o v·ªá bi·ªÉn xanh üíô</p>
        <button onclick="location.reload()">Ch∆°i l·∫°i</button>
    </div>
</div>

<!-- Sounds -->
<audio id="soundCorrect" src="correct.mp3"></audio>
<audio id="soundWrong" src="wrong.mp3"></audio>

<script>
let questions = [];
let currentTrash = null;
let trashCount = document.querySelectorAll(".trash").length;
let isBusy = false;

// Load questions (1 trash = 1 question)
fetch("questions.json")
    .then(res => res.json())
    .then(data => {
        questions = [...data];

        document.querySelectorAll(".trash").forEach(trash => {
            const i = Math.floor(Math.random() * questions.length);
            trash.dataset.question = JSON.stringify(questions[i]);
            questions.splice(i, 1);
        });
    });

// Click trash
document.querySelectorAll(".trash").forEach(trash => {
    trash.addEventListener("click", () => {
        if (isBusy) return;
        openQuestion(trash);
    });
});

function openQuestion(trash) {
    currentTrash = trash;
    const q = JSON.parse(trash.dataset.question);

    document.getElementById("question").innerText = q.question;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.innerText = ans;
        btn.onclick = () => checkAnswer(i === q.correct);
        answersDiv.appendChild(btn);
    });

    document.getElementById("questionBox").style.display = "flex";
}

function checkAnswer(correct) {
    document.getElementById("questionBox").style.display = "none";

    if (!correct) {
        document.getElementById("soundWrong").play();
        alert("‚ùå Tr·∫£ l·ªùi ch∆∞a ƒë√∫ng, h√£y th·ª≠ l·∫°i!");
        return;
    }

    document.getElementById("soundCorrect").play();
    isBusy = true;
    currentTrash.classList.add("disabled");

    const collector = document.getElementById("collector");
    const bin = document.getElementById("bin");
    const trashX = currentTrash.offsetLeft;
    const trashY = currentTrash.offsetTop;

    collector.style.left = trashX - 40 + "px";
    collector.style.top = trashY - 40 + "px";

    setTimeout(() => {
        collector.classList.add("pick");

        currentTrash.style.transition = "all 0.5s ease";
        currentTrash.style.left = trashX + 30 + "px";
        currentTrash.style.top = trashY + 20 + "px";
        currentTrash.style.transform = "scale(0.5)";

        setTimeout(() => {
            collector.classList.remove("pick");

            collector.style.left = bin.offsetLeft - 60 + "px";
            collector.style.top = bin.offsetTop - 60 + "px";

            currentTrash.style.left = bin.offsetLeft + 20 + "px";
            currentTrash.style.top = bin.offsetTop + 20 + "px";
            currentTrash.style.transform = "scale(0.2) rotate(360deg)";

            setTimeout(() => {
                currentTrash.remove();
                trashCount--;
                isBusy = false;

                if (trashCount === 0) {
                    document.getElementById("winScreen").style.display = "flex";
                }
            }, 600);

        }, 600);
    }, 1000);
}
</script>

</body>
</html>
